<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Let's Take A Break</title>
  </head>
  <body>
    <img class="clouds" src="images/Clouds.png" />

    <div id="caption">Let's take a deep breath</div>

    <div class="parent">
      <svg
        class="circle"
        xmlns="http://www.w3.org/2000/svg"
        width="105"
        height="100"
        viewBox="0 0 105 100"
        fill="none"
      >
        <ellipse cx="52.5" cy="50" rx="52.5" ry="50" fill="#FDFF9E" />
      </svg>
    </div>

    <div class="timer" id="timer"></div>

    <script>
      // Set the countdown time to 5 minutes (300 seconds)
      var countdownTime = 300;
      var timerDisplay = document.getElementById("timer");

      function updateTimer() {
        var minutes = Math.floor(countdownTime / 60);
        var seconds = countdownTime % 60;

        // Display the time in MM:SS format
        timerDisplay.textContent =
          (minutes < 10 ? "0" : "") +
          minutes +
          ":" +
          (seconds < 10 ? "0" : "") +
          seconds;
      }

      function countdown() {
        updateTimer();

        if (countdownTime > 0) {
          countdownTime--;
        } else {
          countdownTime = 300; // Reset the countdown time to 5 minutes
        }

        setTimeout(countdown, 1000); // Update every second
      }

      // Start the countdown when the page loads
      countdown();
    </script>
  </body>
</html>
